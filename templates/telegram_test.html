<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Test</title>
</head>
<body>
    <h1>Telegram Bot Test</h1>
    <form action="/test/telegram" method="POST">
        <label for="api_id">API ID:</label><br>
        <input type="text" id="api_id" name="api_id" required><br><br>

        <label for="api_hash">API Hash:</label><br>
        <input type="text" id="api_hash" name="api_hash" required><br><br>

        <label for="bot_username">Bot Username:</label><br>
        <input type="text" id="bot_username" name="bot_username" required><br><br>

        <label for="admin_email">Admin Email:</label><br>
        <input type="email" id="admin_email" name="admin_email" required><br><br>

        <label for="image_path">Image Path:</label><br>
        <input type="text" id="image_path" name="image_path" required><br><br>

        <input type="submit" value="Run Test">
    </form>
    <br>
    <a href="/">Back to Dashboard</a>
</body>
</html>
