<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android App Test</title>
</head>
<body>
    <h1>Android App Test</h1>
    <form action="/test/android" method="POST">
        <label for="device_name">Device Name:</label><br>
        <input type="text" id="device_name" name="device_name" required><br><br>

        <label for="app_package">App Package:</label><br>
        <input type="text" id="app_package" name="app_package" required><br><br>

        <label for="app_activity">App Activity:</label><br>
        <input type="text" id="app_activity" name="app_activity" required><br><br>

        <label for="admin_email">Admin Email:</label><br>
        <input type="email" id="admin_email" name="admin_email" required><br><br>

        <label for="image_path">Image Path:</label><br>
        <input type="text" id="image_path" name="image_path" required><br><br>

        <input type="submit" value="Run Test">
    </form>
    <br>
    <a href="/">Back to Dashboard</a>
</body>
</html>
